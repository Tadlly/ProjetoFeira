<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Feira das Profissões</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Adiciona o script -->
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo Future" class="logo">
        </div>
        <p>Faça login para mais recursos!</p>
    </header>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="process_login.php" method="POST">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p><button id="esquecer-senha" type="button">Esqueceu a senha?</button></p> <!-- Botão de esquecer senha -->
        <p>Não tem uma conta? <a href="index.html">Cadastre-se</a></p>
    </div>
    
    <footer>
        <p>&copy; 2024 Feira das Profissões. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
