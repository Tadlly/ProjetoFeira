<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro - Feira das Profissões</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Adiciona o script -->
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo Future" class="logo">
        </div>
        <p>Encontre sua vocação, descubra faculdades e muito mais!</p>
    </header>
    

    <div class="signup-container">
        <h2>Cadastro</h2>
        <form action="process_cadastro.php" method="POST">
            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirme sua Senha:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Feira das Profissões. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
